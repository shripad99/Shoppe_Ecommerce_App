<app-navbar></app-navbar>
<main class="container mx-auto mt-10 mb-10">
    <div class="grid grid-cols-1 lg:grid-cols-3 md:gap-6">
        <div class="col-span-1 mt-5">
            <img src="{{getProductDetails.pdImg}}" class="w-full rounded max-h-72 object-contain"/>
        </div>
        <div class="col-span-2 mt-5 space-y-4">
            <h4 class="text-2xl font-medium">{{getProductDetails.pdName | uppercase}}</h4>
            <p class="mb-3 text-gray-600">{{getProductDetails.pdDesc}}</p>
            <p class="mt-3 font-medium text-lg !mb-4"><span class="mr-2">â‚¹</span>{{getProductDetails.pdPrice | number}}</p>
            <button *ngIf="!inCart" class="px-5 py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none"  (click)="addCart(getProductDetails)">Add to cart</button>
            <a *ngIf="inCart" class="mt-2 px-5 py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none" 
            routerLink="/cart">Go to cart</a>
        </div>
    </div>
</main>
