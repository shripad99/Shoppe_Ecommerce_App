<app-navbar></app-navbar>
<main class="mx-auto max-w-7xl mt-10 mb-10 px-3 md:px-0">
    <div class="grid lg:grid-cols-3 gap-4">
        <!-- filter -->
        <div class="col-span-2 lg:col-span-1 bg-gray-100 p-4 rounded-lg shadow-md max-h-48">
            <p class="mb-2 text-md text-blue-500">Filter</p>
            <p class="mb-2 text-md">Category : {{getParamvalue | titlecase}}</p>
            <div class="col-span-4">
                <label for="countries" class="block mb-2 text-md text-gray-900">SubCategory</label>
                <select id="countries" (change)="filterSelect($event)" class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option value="all">All</option>
                    <option *ngFor="let data of getSubCategoryOption" value="{{data.subcategories}}">{{data.subcategories}}</option>
                </select>
            </div>
        </div>
        <div class="col-span-2 space-y-6">
            <!-- product content -->
            <div class="grid lg:grid-cols-3 gap-6" *ngFor="let data of filterProductData">
                <div class="lg:col-span-1">
                    <img src="{{data.pdImg}}" alt="product image" class="w-full max-h-72 rounded-lg shadow-md object-contain">
                </div>
                <!-- product details -->
                <div class="lg:col-span-2 space-y-3">
                    <h4 class="text-xl font-semibold">{{data.pdName}}</h4>
                    <p class="text-gray-600">{{data.pdDesc}}</p>
                    <p class="flex">
                        <span class="font-medium text-lg text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00000"><path d="M549-120 280-400v-80h140q53 0 91.5-34.5T558-600H240v-80h306q-17-35-50.5-57.5T420-760H240v-80h480v80H590q14 17 25 37t17 43h88v80h-81q-8 85-70 142.5T420-400h-29l269 280H549Z"/></svg></span>
                        {{data.pdPrice | number}}
                    </p>
                    <a class="inline-flex gap-2 bg-gray-800 text-white text-sm px-4 py-2 rounded hover:bg-gray-700" [routerLink]="['/product-detail',data.pdCategory,data.pdId]">
                        <p>View Product</p> 
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="m560-240-56-58 142-142H160v-80h486L504-662l56-58 240 240-240 240Z"/></svg></a>
                </div>            
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
